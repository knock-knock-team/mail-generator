<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Запросить КП — техподдержка knock-knock</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700&family=Spectral:wght@600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page-bg" aria-hidden="true"></div>

  <header class="request-hero">
    <div>
      <p class="eyebrow">Запрос КП</p>
      <h1>Запросить КП</h1>
      <p class="lead">Пожалуйста, заполните форму заявки. Менеджеры по продажам компании «<span data-config="companyName">knock-knock</span>» свяжутся с Вами в ближайшее время.</p>
    </div>
    <div class="hero-cta">
      <a class="ghost" href="index.html">Назад к описанию</a>
    </div>
  </header>

  <section class="form-section" id="quote">
    <form id="quote-form" novalidate>
      <div class="grid">
        <label class="field">
          <span>Фамилия</span>
          <input type="text" name="lastName" autocomplete="family-name" />
          <span class="field-error" data-error="lastName"></span>
        </label>

        <label class="field">
          <span>Имя</span>
          <input type="text" name="firstName" autocomplete="given-name" />
          <span class="field-error" data-error="firstName"></span>
        </label>

        <label class="field">
          <span>Отчество</span>
          <input type="text" name="middleName" />
          <span class="field-error" data-error="middleName"></span>
        </label>

        <label class="field">
          <span>Номер телефона</span>
          <input type="tel" name="phone" placeholder="+7 (___) ___-__-__" required />
          <span class="field-error" data-error="phone"></span>
        </label>

        <label class="field">
          <span>Адрес электронной почты</span>
          <input type="email" name="email" placeholder="name@example.com" required />
          <span class="field-error" data-error="email"></span>
        </label>

        <label class="field">
          <span>ИНН компании</span>
          <input type="text" name="inn" inputmode="numeric" required />
          <span class="field-error" data-error="inn"></span>
        </label>

        <label class="field">
          <span>Название компании</span>
          <input type="text" name="companyName" required />
          <span class="field-error" data-error="companyName"></span>
        </label>

        <label class="field">
          <span>Проект, в рамках которого запрашивается оборудование</span>
          <input type="text" name="project" required />
          <span class="field-error" data-error="project"></span>
        </label>
      </div>

      <label class="field full">
        <span>Сообщение</span>
        <textarea name="message" rows="6" required></textarea>
        <span class="field-error" data-error="message"></span>
      </label>

      <label class="field full file-field">
        <span>Файлы</span>
        <input type="file" name="files" multiple />
        <span class="file-note" data-file-name="files">Файл не выбран</span>
        <span class="field-error" data-error="files"></span>
      </label>

      <div class="file-hint">Максимальный общий размер файлов — 50 МБ.</div>

      <div class="captcha">
        <div>
          <span class="captcha-label">Код проверки</span>
          <div class="captcha-row">
            <span id="captcha-question">Загрузка...</span>
            <button class="ghost" type="button" id="captcha-refresh">Обновить</button>
          </div>
        </div>
        <label class="field">
          <input type="text" name="captchaAnswer" inputmode="numeric" placeholder="Введите ответ" />
          <span class="field-error" data-error="captcha"></span>
        </label>
      </div>

      <label class="consent">
        <input type="checkbox" name="consent" />
        <span>Соглашаюсь на обработку моих персональных данных</span>
      </label>
      <span class="field-error" data-error="consent"></span>

      <div class="actions">
        <button class="btn" type="submit">Запросить КП</button>
        <span class="status" id="form-status"></span>
      </div>
    </form>
  </section>

  <script src="quote.js"></script>
</body>
</html>
